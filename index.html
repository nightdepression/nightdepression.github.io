<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Riin's Masterpiece?</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
  </head>

  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>

    <!-- Блок для бэка (изображения/видео) метод для хостинга -->
    <div class="background-layer" id="backgroundLayer">
    </div>

    <div class="desktop">
      <div class="desktop-icon" id="changeBackgroundIcon">
        <i class="fa-solid fa-image"></i>
        <span>Сменить фон</span>
      </div>

      <div class="desktop-icon" id="musicPlayerIcon" style="top: 130px;">
        <i class="fa-solid fa-music"></i>
        <span>Music Player</span>
      </div>

      <!-- Панель задач -->
      <div class="taskbar">
        <!-- Кнопка Пуск -->
        <div class="start-button" id="startButton">
          <i class="fab fa-windows"></i>
        </div>

       <!-- Псевдо-Пуск -->
        <div class="start-menu" id="startMenu">

          <!-- Левая часть-->
          <div class="start-left">
            <div class="pinned-section">
              <div class="pinned-title">Закрепленные</div>
              <div class="pinned-apps">
                <!-- Плитки -->
                <div class="tile">
                  <i class="fa-brands fa-microsoft"></i>
                  <span>MS Office</span>
                </div>
                <div class="tile">
                  <i class="fa-solid fa-envelope"></i>
                  <span>Mail</span>
                </div>
                <div class="tile">
                  <i class="fa-brands fa-chrome"></i>
                  <span>Chrome</span>
                </div>
                <div class="tile">
                  <i class="fa-solid fa-music"></i>
                  <span>Music Player</span>
                </div>
              </div>
            </div>

            <div class="separator"></div>

            <div class="recommended-section">
              <div class="recommended-title">Рекомендованное</div>
              <div class="recommended-items">
                <div class="recommended-item">
                  <div class="item-icon"><i class="fa-brands fa-brave"></i></div>
                  <div class="item-info">
                    <div class="item-title">...</div>
                    <div class="item-desc">...</div>
                  </div>
                </div>
                <div class="recommended-item">
                  <div class="item-icon"><i class="fa-brands fa-brave"></i></div>
                  <div class="item-info">
                    <div class="item-title">...</div>
                    <div class="item-desc">...</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="bottom-bar">
              <span>Все приложения</span>
            </div>
          </div>

          <!-- Правая часть -->
          <div class="start-right">
            <div class="profile-tile">
              <div class="profile-pic">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="profile-info">
                <div class="profile-name">Riin</div>
                <div class="profile-status">Вход выполнен</div>
              </div>
            </div>

            <div class="start-right-content">
              <div class="right-item">
                <i class="fa-solid fa-cog"></i> Настройки
              </div>
              <div class="right-item">
                <i class="fa-solid fa-user"></i> О системе
              </div>
            </div>
          </div>
        </div>

        <!-- Центральные иконки (приложения) -->
        <div class="center-icons">
          <div class="icon">
            <i class="fa-brands fa-chrome"></i>
          </div>
          <div class="icon">
            <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="icon">
            <i class="fa-solid fa-calendar"></i>
          </div>
        </div>

        <!-- Правые иконки (системный трэй) -->
        <div class="tray-icons">
          <div class="icon">
            <i class="fa-solid fa-volume-high"></i>
          </div>
          <div class="icon">
            <i class="fa-solid fa-wifi"></i>
          </div>
          <div class="icon" id="clock">13:37</div>
        </div>
      </div>

       <!-- ФИОЛЕТОВЫЙ ПЛЕЕР (к вопросу почему он фиолетовый, потому что это мой любимый цвет?!) -->
    <div class="player-window" id="musicWindow" style="display: none;">
      <!-- Кнопка закрытия окна (в правом верхнем углу) -->
      <div class="close-btn" id="closeMusicWindow">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="player-card">
        <!-- Верхняя часть: обложка, название трека, артист, лайк, «три точки» -->
        <div class="player-content">
          <div class="album-cover">
            <img src="https://via.placeholder.com/60x60.png?text=Cover" alt="cover" id="trackCover">
          </div>
          <div class="track-info">
            <div class="track-title" id="trackTitle">- Без трека -</div>
            <div class="track-artist" id="trackArtist"></div>
          </div>
          <div class="like-btn"><i class="fa-solid fa-heart"></i></div>
          <div class="more-btn"><i class="fa-solid fa-ellipsis"></i></div>
        </div>

        <!-- Кнопки управления -->
        <div class="controls-row">
          <i class="fa-solid fa-shuffle" id="shuffleBtn"></i>
          <i class="fa-solid fa-backward-step" id="prevTrack"></i>
          <div class="play-btn" id="playPause">
            <i class="fa-solid fa-play"></i>
          </div>
          <i class="fa-solid fa-forward-step" id="nextTrack"></i>
          <i class="fa-solid fa-repeat" id="repeatBtn"></i>
        </div>

        <!-- Прогресс трека -->
        <div class="progress-row">
          <span class="current-time" id="currentTime">0:00</span>
          <div class="progress-bar" id="progressBar">
            <div class="progress-filled" id="progressFilled"></div>
          </div>
          <span class="total-time" id="totalTime">0:00</span>
        </div>

        <!-- Громкость -->
        <div class="volume-row">
          <i class="fa-solid fa-volume-high"></i>
          <div class="volume-bar" id="volumeContainer">
            <div class="volume-filled" id="volumeFilled"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
